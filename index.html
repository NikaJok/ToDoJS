<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body id="back">
    <div class="wrapper">
        <div class="container">
            <h1 class = "center topHeader" >ToDo List on JS</h1> 
            <div class="toDoBox">
                <div class="col s12 box_1">
                    <div class="row">
                        <div class="input-field col s12">
                            <input name="odto" id="search" type="text" class="validate">
                            <label for="search">Search</label>
                            <span class="helper-text">Enter your search-text and press "Enter"</span>
                        </div>
                    </div>
                </div>
                <ul class="collection with-header" id="ulList">
                    <li class="collection-item"><div>Clean home<a href="#!" class="secondary-content"><i class="material-icons box">delete</i></a></div></li>
                    <li class="collection-item"><div>Buy meat<a href="#!" class="secondary-content"><i class="material-icons box">delete</i></a></div></li>
                    <li class="collection-item"><div>Call to Jane<a href="#!" class="secondary-content"><i class="material-icons box">delete</i></a></div></li>
                    <li class="collection-item"><div>Search info<a href="#!" class="secondary-content"><i class="material-icons box">delete</i></a></div></li>
                </ul>
                <form class="col s12 form">
                    <div class="row">
                        <div class="input-field col s12">
                            <input name="todo" id="case" type="text" class="validate">
                            <label for="case">Add to do</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Enter your to do and press "Enter"</span>
                        </div>
                    </div>
                </form>
            </div>    
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
